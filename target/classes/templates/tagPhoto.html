<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tag Photo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Image Gallery</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/classify}">Classify</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/tagPhoto}">Tag Photo</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/gallery}">Gallery</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-6">
      <img src=https://m.netinfo.bg/media/images/32781/32781450/991-ratio-vlak.jpg" alt="Image" class="img-fluid">
    </div>
    <div class="col-6">
      <h3>Tags:</h3>
      <ul>
        <li th:each="tag : ${tags}">
          <span th:text="${tag}"></span>
        </li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
