<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-12">
      <h3>Gallery</h3>
      <input class="form-control" type="text" placeholder="Search by tag">

      <div class="row">

        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card h-100">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Image">
            <div class="card-body">
              <h5 class="card-title">Image ID</h5>
              <p class="card-text">Top Tags:</p>
              <div class="row">
                <div class="col-sm-6">Tag 1</div>
                <div class="col-sm-6">Tag 2</div>
                <div class="col-sm-6">Tag 3</div>
                <div class="col-sm-6">Tag 4</div>
                <div class="col-sm-6">Tag 5</div>
              </div>
            </div>
          </div>

      </div>
    </div>
  </div>
</div>
</body>
</html>
