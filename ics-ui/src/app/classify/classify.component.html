<div class="container">
  <form [formGroup]="classifyForm" (ngSubmit)="onSubmit($event)">
    <div class="ics-mb-3">
        <input type="file" (change)="onFileSelected($event)">
    </div>
      <div class="form-group">
          <!-- <label class=" ics-d-block"for="imageUrl">Image URL</label>
          <input type="text" class="url-input form-control" id="imageUrl" formControlName="imageUrl" placeholder="Enter image URL"> -->
         
          <div class=" clr-form-control">
            <label for="example" class="clr-control-label">Label</label>
            <div class="clr-control-container " [ngClass]="{'clr-error':false}">
              <div class="clr-input-wrapper">
                <input type="file" id="example" formControlName="imageUrl" placeholder="Example Input" class="clr-input" />
                <cds-icon class="clr-validate-icon" shape="exclamation-circle"></cds-icon>
              </div>
            <!-- //  <span class="clr-subtext">Error message</span> -->
            </div>
          </div>
        </div>
      <div class="form-group">
          <div class="form-check">
              <input class="form-check-input" type="radio" id="imagga" formControlName="service" value="imagga">
              <label class="form-check-label" for="imagga">Imagga</label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" id="clarifai" formControlName="service" value="clarifai">
              <label class="form-check-label" for="clarifai">Clarifai</label>
          </div>
      </div>
      <button type="submit" class="btn btn-primary">Classify</button>
  </form>
</div>
