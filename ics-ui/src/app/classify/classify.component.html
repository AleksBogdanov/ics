<div class="container">
  <form [formGroup]="classifyForm" (ngSubmit)="onSubmit($event)">
    <div class="ics-mb-3">
      <input type="file" id="file" (change)="onFileSelected($event)" style="display: none;" />
      <label for="file" class="file-upload-label">Upload File</label>
      <span *ngIf="selectedFileName">{{ selectedFileName }}</span>
    </div>
    
    
    <div class="form-group">
      <div
        class="clr-form-control"
        [ngClass]="{ 'clr-error': isImageUrlInvalid() }"
      >
        
        <div class="clr-control-container">
          <div class="clr-input-wrapper">
            <input
              type="url"
              id="example"
              formControlName="imageUrl"
              placeholder="Enter Url"
              class="clr-input"
            />
            <cds-icon
              class="clr-validate-icon"
              shape="exclamation-circle"
            ></cds-icon>
          </div>
          <span

            *ngIf="isImageUrlInvalid()"
            class="clr-subtext clr-error"   >
            Error message
          </span>
        </div>
      </div>
    </div>
    <div class="form-group" [formGroup]="classifyForm">
      <clr-combobox-container>
        <label for="service">Service</label>
        <clr-combobox
          formControlName="service"
          name="service"
          required
          placeholder="Select a service"
        >
          <clr-options>
            <clr-option clrValue="imagga">Imagga</clr-option>
            <clr-option clrValue="clarifai">Clarifai</clr-option>
          </clr-options>
        </clr-combobox>
      </clr-combobox-container>
      <clr-combobox-container>
        <label for="dataType">Data Type</label>
        <clr-combobox
          formControlName="dataType"
          name="dataType"
          required
          placeholder="Select a data type"
        >
          <clr-options>
            <clr-option clrValue="file">File</clr-option>
            <clr-option clrValue="url">URL</clr-option>
          </clr-options>
        </clr-combobox>
      </clr-combobox-container>
    </div>
    <button type="submit" class="btn btn-primary">Classify</button>
  </form>
</div>
